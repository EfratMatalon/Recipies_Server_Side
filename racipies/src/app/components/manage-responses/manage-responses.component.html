<div class="container mt-3">
    <h2>הרכיבים באתר</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>תאריך התגובה</th>

                <th>תוכן התגובה</th>
                <th>פורסמה כתגובה ל</th>
                <th>שם המתכון</th>
                <th>מחק</th>
                <th>אשר לפירסום</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of unProvedResponses">
                <td>{{r.resDate}}</td>
                <td>{{r.content}}</td>
                <td>{{r.content}}</td>
                <td>{{r.content}}</td>
                <td>❌</td>
                <td>✅</td>
            </tr>

        </tbody>
    </table>
</div>
