<div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" id="strToSearch" placeholder="הזן את שם הרכיב אותו תרצה לראות" name="strToSearch"
        [(ngModel)]="strToSearch">
    <label for="strToSearch">חיפוש</label>
</div>
<div class="w3-row-padding w3-padding-32" style="margin:0 -7px;">
    <p class="grey" *ngIf='fevList == []'>עדיין אין לך מתכונים מועדפים (את/ה רציני/ת???)</p>
    <ng-container *ngFor="let c of fevList!">
        <div class="w3-third w3-margin-bottom" >
            <!-- resSer.recipiesList!|search:strToSearch" -->
            <div class=" w3-border w3-border-white w3-hover-border-black">
                <img src="http://localhost:58285/images/{{c!.recipyImage!| replace:'[.]':'_min.'}}" 
                alt="{{c!.recipyName}}" style="width:100%; max-width: 300px;"
                    class="w3-hover-opacity" (click)="fullResipy(c.recipyID)">
                <div class="w3-container w3-white">
                    <p>
                        <b>{{c!.recipyName}}</b>
                    </p>
                    <!-- <p class="w3-opacity">{{resSer.recipiesList!|showOnly:'recipyID': c.recipyID: 'writerName'}}</p> -->
                    <p style="height: 90px; white-space: nowrap; overflow:hidden; text-overflow: ellipsis">
                        {{c!.personalNoteOrDescription}}</p>

                    <!-- <p style="height: 90px;   white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;">{{c.personalNoteOrDescription}}</p> -->
                    <button class="w3-button w3-black w3-margin-bottom">מילים אישיות</button>
                    <button class="w3-button w3-black w3-margin-bottom" (click)="deleteFev(c.fevID!)">
                        הסר מהמועדפים</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
