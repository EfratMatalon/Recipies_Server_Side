<!-- מודאל- האם אתה בטוח שאתה רוצה למחוק? -->
<div id="ticketModal" class="w3-modal">
  <div class="w3-modal-content w3-animate-bottom w3-card-4">
    <header class="w3-container w3-teal w3-center w3-padding-32">
      <span onclick="document.getElementById('ticketModal').style.display='none'"
        class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
      <h2 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>Tickets</h2>
    </header>
    <div class="w3-container">
      <p><label><i class="fa fa-shopping-cart"></i> Tickets, $15 per person</label></p>
      <input class="w3-input w3-border" type="text" placeholder="How many?">
      <p><label><i class="fa fa-user"></i> Send To</label></p>
      <input class="w3-input w3-border" type="text" placeholder="Enter email">
      <button class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">PAY <i
          class="fa fa-check"></i></button>
      <button class="w3-button w3-red w3-section"
        onclick="document.getElementById('ticketModal').style.display='none'">Close <i
          class="fa fa-remove"></i></button>
          
      <p class="w3-right">Need <a href="#" class="w3-text-blue">help?</a></p>
    </div>
  </div>
</div>


<div class="form-floating mb-3 mt-3">
    <input type="text" class="form-control" id="strToSearch" placeholder="הזן את שם הרכיב אותו תרצה לראות" name="strToSearch"
    [(ngModel)]="strToSearch">
    <label for="strToSearch">חיפוש</label>
  </div>         
<div class="w3-row-padding w3-padding-32" style="margin:0 -16px;">
  <div class="w3-third w3-margin-bottom" *ngFor="let c of resSer.recipiesList!|search:strToSearch">
    <div class=" w3-border w3-border-white w3-hover-border-black" 
    style="width:100%; max-width: 300px;">
      <img src="http://localhost:58285/images/{{c.image|replace:'[.]':'_min.'}}"
        alt="{{c.name}}" style="width:100%; max-width: 300px;" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p><b>{{c.name}}</b></p>
        <p class="w3-opacity">{{c.writerName}}</p>
        <p style="height: 90px; white-space:nowrap; overflow:hidden; text-overflow: ellipsis">{{c.description}}</p>
        <button class="w3-button w3-black w3-margin-bottom"
          onclick="document.getElementById('ticketModal').style.display='block'">מחק</button>
          <button class="w3-button w3-black w3-margin-bottom" (click)="deleteRecipy(c)">צפה</button>
      </div>
    </div>
  </div>
</div>

<script>  
// When the user clicks anywhere outside of the modal, close it
  var modal = document.getElementById('ticketModal');
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
